# Values for chart
replicaCount: 1

current_image:
  repository: nginx
  tag: "1.21.1-alpine"

app:
  descr: Nginx CI first devilfish
  # Immutable variable for this version of shart because it used for selectors
  release_label: ci-nginx

limits:
  cpu: 200m
  memory: 128Mi
  enabled: true

service:
  type: ClusterIP
  port: 9280
  nodePort: 30003

env_links:
  US_LINKS1:
    name: URL1
    value: "https://www.google.com"
  US_LINKS2:
    name: URL2
    value: "https://www.kubernetes.io"
  US_LINKS3:
    name: URL3
    value: "https://www.twitter.com"
  US_LINKS4:
    name: URL4
    value: "https://www.microsoft.com"
  RU_LINKS1:
    name: URL5
    value: "https://www.yandex.ru"
  RU_LINKS2:
    name: URL6
    value: "https://www.tass.ru"

# Autogenerated examples

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
